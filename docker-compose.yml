services:
  ollama:
    image: ollama/ollama:latest
    container_name: retail360-ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    networks:
      - retail360-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongodb:
    image: mongo:6.0
    container_name: retail360-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - retail360-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: retail360-backend
    ports:
      - "${SERVER_PORT:-8000}:${SERVER_PORT:-8000}"
    volumes:
      - ./data:/data
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongodb:27017/retail360
    depends_on:
      ollama:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - retail360-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
    container_name: retail360-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - retail360-network
    restart: unless-stopped

networks:
  retail360-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
