services:
  ollama:
    image: ollama/ollama:latest
    container_name: retail360-ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    networks:
      - retail360-network
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongodb:
    image: mongo:6.0
    container_name: retail360-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - retail360-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: retail360-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    environment:
      - EXCEL_PATH=/data/dataset.xlsx
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - SERVER_PORT=8000
      - VECTORSTORE_PATH=/data/vectorstore
      - MONGO_URI=mongodb://mongodb:27017/retail360
    depends_on:
      ollama:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - retail360-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
    container_name: retail360-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - retail360-network
    restart: unless-stopped

networks:
  retail360-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
